<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="styles.css">

</head>
<body>

<div class="main-container">

    <h2 th:text="|Weather forecast for ${weatherInfo.getCityName()}:|"></h2>
    <h3 th:text="|Temperature:  ${weatherInfo.getTemp()} &degC|"></h3>
    <h3 th:text="${weatherInfo.getMainInfo()}"></h3>
    <h4 class="mb-3" th:text="|Description: ${weatherInfo.getDescription()}|"></h4>
    <a href="/" class="btn btn-success">Go Back</a>

</div>
s

</body>
</html>
